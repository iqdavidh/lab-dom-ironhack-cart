<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <!--    Elementos propios de desarrollo - el carrito no usa jquery -->
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/FormAddProducto.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>



    <title>Ironhack cart</title>

</head>
<body>

<div class="container">

    <div class="card shopping-cart-formadd" style="margin-bottom: 30px; margin-top: 20px">
        <div class="card-header bg-success text-light">
            <i class="fa fa-box"></i> Agregar Producto
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-xs-12 col-md-4">
                    <label>Nombre</label>
                    <input class="form-control" id="txtAddProductoNombre"/>
                </div>
                <div class="col-xs-12 col-md-4">
                    <label>Descripción</label>
                    <input class="form-control" id="txtAddProductoDesc"/>
                </div>
                <div class="col-xs-12 col-md-4" style="display: flex">
                    <div style="margin-right: 15px">
                        <label>Cantidad</label>
                        <input type="text" id="txtAddProductoQ" class="form-control"/>
                    </div>
                    <div style="flex-grow: 1">
                        <label>Precio Unitario</label>
                        <input type="text" id="txtAddProductoPU" class="form-control"/>
                    </div>
                </div>
            </div>

        </div>

        <div class="card-footer " style="text-align: right">
            <button id="cmdAdd" class="btn btn-primary">
                <i class="fa fa-plus"></i> Agregar Producto
            </button>
        </div>

    </div>

    <div class="card shopping-cart">

        <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Ironhack Merchandising Shop
            <a href="#" class="btn btn-outline-info btn-sm " style="float: right">
                <i class="fa fa-arrow-left"></i>
                Back to Shopping
            </a>

        </div>

        <div class="card-body" id="panItems">


        </div>


        <div class="card-footer">

            <div style="display: flex">
                <div style="flex-grow: 1">
                    Total price: $ <b id="labCarritoMonto">0</b>
                </div>
                <div style=" flex-grow: 1 ;padding-right: 10px">
                    Total items: <span id="labCarritoNumQ">0</span>
                </div>
                <a href="" class="btn btn-success">
                    Checkout
                    <i class="fa fa-arrow-right"></i>
                </a>
            </div>


        </div>


    </div>

</div>

<!--

-->
</body>
</html>
