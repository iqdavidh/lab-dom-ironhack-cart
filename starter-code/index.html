<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="./css/style.css">


    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>

</head>
<body>

<div class="container">

    <h1>Ironhack</h1>
    <h2>Merchandising Shop</h2>

    <div class="row itemCarrito" id="item1">
        <div class="col  nombre">Iron Bubble-head</div>
        <div class="col  panPrice">
            <span class="labPU">Unit Price:</span>
            <span class="pu">$25</span>
            <span style="width: 30px">QTY</span>
            <input type="text" value="2" class="txtQ" data-pu="25"/>
            <span class="subtotal">$50</span>
            <button class="cmdDelete" onclick="onClickDelete()">
                Eliminar
            </button>
        </div>

    </div>


    <hr>

    <div class="row itemCarrito" id="item2">
        <div class="col  nombre">Iron Shirt</div>
        <div class="col  panPrice">
            <span class="labPU">Unit Price:</span>
            <span class="pu">$15</span>
            <span style="width: 30px">QTY</span>
            <input type="text" value="2" class="txtQ" data-pu="15"/>
            <span class="subtotal">0</span>
            <button class="cmdDelete" onclick="onClickDelete()">
                Eliminar
            </button>
        </div>

    </div>

    <hr>

    <div style="text-align: right">
        <p>
            Numero de Item: <span id="labCarritoNumQ"></span>
        </p>

        <p>
            Monto Total <span id="labCarritoMonto"></span>
        </p>
    </div>


</div>

</body>
</html>
