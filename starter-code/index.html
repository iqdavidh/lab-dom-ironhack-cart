<body>

<div class="container">

    <div class="card shopping-cart">

        <div class="card-header bg-dark text-light">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Ironhack Merchandising Shop
            <a href="#" class="btn btn-outline-info btn-sm " style="float: right">Continiu shopping</a>

        </div>

        <div class="card-body">

            <!-- PRODUCT -->
            <div class="row itemCarrito" >
                <div class="col-12 col-sm-12 col-md-2 text-center" style="padding-bottom: 10px">
                    <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                </div>

                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                    <h4 class="product-name nombre"><strong>Iron Bubble-head</strong></h4>
                    <h4>
                        <small class="descripcion">Superawesome Iron Bubble head</small>
                    </h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center  text-md-right row">
                    <div class="col-3 col-sm-4 col-md-6 text-md-right" title="Unit Price" style="padding-top: 5px">
                        <strong class="pu">$ 25.00 X</strong>
                    </div>
                    <div class="col-7 col-sm-6 col-md-4">

                        <input type="text" value="0" class="form-control txtQ" data-pu="25" title="Quantity"/>
                        <span >  Subtotal :   </span>
                         <span class="subtotal">$0</span>
                    </div>


                    <div class="col-2 col-sm-2 col-md-2 text-right">
                        <button type="button" class="btn btn-outline-danger btn-xs cmdDelete"
                                onclick="onClickDelete()"
                        >
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

            <hr>

            <!-- PRODUCT -->
            <div class="row itemCarrito" >
                <div class="col-12 col-sm-12 col-md-2 text-center" style="padding-bottom: 10px">
                    <img class="img-responsive" src="http://placehold.it/120x80" alt="prewiew" width="120" height="80">
                </div>

                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                    <h4 class="product-name nombre"><strong>Iron T-Shirt</strong></h4>
                    <h4>
                        <small class="descripcion">Superawesome Iron T-shirt</small>
                    </h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center  text-md-right row">
                    <div class="col-3 col-sm-4 col-md-6 text-md-right" title="Unit Price" style="padding-top: 5px">
                        <strong class="pu">$ 15.00 X</strong>
                    </div>
                    <div class="col-7 col-sm-6 col-md-4">

                        <input type="text" value="0" class="form-control txtQ" data-pu="15" title="Quantity"/>
                        <span >  Subtotal :   </span>
                        <span class="subtotal">$0</span>
                    </div>


                    <div class="col-2 col-sm-2 col-md-2 text-right">
                        <button type="button" class="btn btn-outline-danger btn-xs cmdDelete"
                                onclick="onClickDelete()"
                        >
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>

        </div>


        <div class="card-footer">

            <div style="display: flex">
                <div  style="flex-grow: 1">
                    Total price: $ <b id="labCarritoMonto"></b>
                </div>
                <div style=" flex-grow: 1 ;padding-right: 10px">
                    Total items: <span id="labCarritoNumQ"></span>
                </div>
                <a href="" class="btn btn-success">Checkout</a>
            </div>


        </div>
